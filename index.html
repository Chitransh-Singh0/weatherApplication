<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApplication</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar shadow-sm rounded" id="nav-bar">
        <div class="container-fluid">
            <h2 id="title">Weather</h2>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="city">
                <button class="btn btn-outline-light" type="submit" id="button">Search</button>
            </form>
        </div>
    </nav>

    <!-- main section -->
    <div class="container m-5">
        <div class="container rounded">
        <div class="p-5 text-center rounded-3" id="jumbotron">
            <h1 class="text-body-dark" id="title2"><span id="cityName"></span> Weather</h1>
        </div>
    </div>
        <div class="row row-cols-1 row-cols-md-3 m-5 text-center ">
            <div class="col">
                <div class="card mb-4 rounded-3 border-dark " id="box1">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-dark">Wind</h4>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" id="wind"><small class="text-body-dark fw-dark">Miles/hour</small></h2>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Wind <span id="windDegree"></span> degree</li>
                            <li>Sunset <span id="sunset"></span></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 border-dark" id="box2">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Temprature</h4>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title pricing-card-title" id="temp"><small class="text-body-dark fw-light">
                                <span>&#8451;</span></small></h2>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Feels like <span id="actual"></span></li>
                            <li>Minimum teprature <span id="minTemp"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 border-dark" id="box3">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title pricing-card-title" id="humidity"><small
                                class="text-body-dark fw-light">g.m-3</small></h2>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Cloud percentage <span id="cloudPct"></span></li>
                            <li>Sunrise <span id="sunrise"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
